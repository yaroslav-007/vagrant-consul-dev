language: bash
dist: bionic
sudo: enabled
before_script:
- sudo bash ./scripts/provision-consul.sh
- sudo bash ./scripts/deploy-consul.sh
script:
- sudo bash ./scripts/travis-test.sh


before_deploy:
- zip -r vagrant-consul-dev.zip conf/config.hcl conf/consul.service

deploy:
  provider: releases
  api_key:
    secure: 
  file: './vagrant-consul-dev.zip'
  on:
    repo: yaroslav-007/vagrant-consul-dev
    tags: true








